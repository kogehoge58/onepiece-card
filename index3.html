<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードフィールド</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;           /* 画面本体はスクロール禁止 */
      font-family: sans-serif;
      background: url("component_images/wallpaper.png") center center / cover no-repeat;
    }

    .container { display: flex; width: 100%; height: 100%; }
    .player-field {
      flex: 1; border: 2px solid black; padding: 10px 30px;
      display: flex; flex-direction: column;
    }
    .player-title { font-weight: bold; margin-bottom: 5px; text-align: center; flex: 0 0 auto; }

    .card-grid {
      flex: 1; display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
    }

    .card {
      width: 100%; aspect-ratio: 1 / 1.4;
      border: 2px solid #333; display: flex; justify-content: center; align-items: center;
      font-size: 0.7vw; font-weight: bold; position: relative; overflow: hidden;
    }
    .card img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; }

    /* 共通ラベル */
    .card .deck-label,
    .card .life-label,
    .card .hand-label,
    .card .trash-label,
    .card .don-label,
    .card .start-label {
      position: absolute;
      left: 6px; bottom: 6px;
      padding: 2px 6px;
      border-radius: 6px;
      background: rgba(0,0,0,.6);
      color: #fff; font-weight: 700;
      font-size: clamp(10px, 0.9vw, 12px);
      line-height: 1;
      pointer-events: none;
      user-select: none;
    }

    /* ===== モーダル ===== */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      display: none;              /* 初期は非表示 */
      align-items: center; justify-content: center; z-index: 9999;
    }
    .modal {
      background: #fff; max-width: 90vw; max-height: 90vh;
      width: 90vw; height: 90vh; border-radius: 10px; padding: 16px; display: flex; flex-direction: column;
    }
    .modal-header {
      display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;
      font-weight: bold;
    }
    .modal-close {
      border: 1px solid #333; padding: 4px 10px; border-radius: 6px; background: #f4f4f4; cursor: pointer;
    }
    .thumbs {
      flex: 1; overflow: auto;               /* 一覧はモーダル内だけスクロールOK */
      display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .thumbs img {
      width: 100%; aspect-ratio: 1 / 1.4; object-fit: cover; border: 1px solid #aaa;
    }
    .path-note { font-size: 12px; color: #666; margin-left: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- プレイヤーA -->
    <div class="player-field">
      <div class="player-title">プレイヤーA</div>
      <div class="card-grid">
        <div class="card">A-CHARA-1</div>
        <div class="card">A-CHARA-2</div>
        <div class="card">A-CHARA-3</div>
        <div class="card">A-CHARA-4</div>
        <div class="card">A-CHARA-5</div>

        <!-- A-START（画像＋ラベル） -->
        <div class="card">
          <img src="component_images/start.png" alt="A-START">
          <span class="start-label">ターン開始</span>
        </div>

        <!-- A-LIFE -->
        <div class="card">
          <img src="component_images/back.png" alt="A-LIFE">
          <span id="a-life-label" class="life-label">ライフ×0</span>
        </div>

        <!-- A-LEADER -->
        <div class="card">
          <img src="deck/黒ルッチ/leader.png" alt="A-LEADER">
        </div>

        <div class="card">A-STAGE</div>

        <!-- A-DECK -->
        <div class="card deck">
          <img id="a-deck" src="component_images/back.png" alt="A-DECK">
          <span id="a-deck-label" class="deck-label">デッキ×0</span>
        </div>

        <!-- A-DON-DECK（画像＋カウンタ） -->
        <div class="card">
          <img src="component_images/don_back.png" alt="A-DON-DECK">
          <span id="a-don-deck-label" class="don-label">ドンデッキ×10</span>
        </div>

        <!-- A-DON-ACT（画像＋カウンタ） -->
        <div class="card">
          <img src="component_images/don.png" alt="A-DON-ACT">
          <span id="a-don-act-label" class="don-label">アクティブ×0</span>
        </div>

        <!-- A-DON-REST（画像＋カウンタ） -->
        <div class="card">
          <img src="component_images/don.png" alt="A-DON-REST">
          <span id="a-don-rest-label" class="don-label">レスト×0</span>
        </div>

        <!-- A-HAND -->
        <div class="card">
          <img src="component_images/back.png" alt="A-HAND">
          <span id="a-hand-label" class="hand-label">手札×0</span>
        </div>

        <!-- A-TRASH -->
        <div class="card">
          <img src="component_images/trash.png" alt="A-TRASH">
          <span id="a-trash-label" class="trash-label">トラッシュ×0</span>
        </div>
      </div>
    </div>

    <!-- プレイヤーB -->
    <div class="player-field">
      <div class="player-title">プレイヤーB</div>
      <div class="card-grid">
        <div class="card">B-CHARA-1</div>
        <div class="card">B-CHARA-2</div>
        <div class="card">B-CHARA-3</div>
        <div class="card">B-CHARA-4</div>
        <div class="card">B-CHARA-5</div>

        <!-- B-START（画像＋ラベル） -->
        <div class="card">
          <img src="component_images/start.png" alt="B-START">
          <span class="start-label">ターン開始</span>
        </div>

        <!-- B-LIFE -->
        <div class="card">
          <img src="component_images/back.png" alt="B-LIFE">
          <span id="b-life-label" class="life-label">ライフ×0</span>
        </div>

        <!-- B-LEADER -->
        <div class="card">
          <img src="deck/緑ゾロ/leader.png" alt="B-LEADER">
        </div>

        <div class="card">B-STAGE</div>

        <!-- B-DECK -->
        <div class="card deck">
          <img id="b-deck" src="component_images/back.png" alt="B-DECK">
          <span id="b-deck-label" class="deck-label">デッキ×0</span>
        </div>

        <!-- B-DON-DECK（画像＋カウンタ） -->
        <div class="card">
          <img src="component_images/don_back.png" alt="B-DON-DECK">
          <span id="b-don-deck-label" class="don-label">ドンデッキ×10</span>
        </div>

        <!-- B-DON-ACT（画像＋カウンタ） -->
        <div class="card">
          <img src="component_images/don.png" alt="B-DON-ACT">
          <span id="b-don-act-label" class="don-label">アクティブ×0</span>
        </div>

        <!-- B-DON-REST（画像＋カウンタ） -->
        <div class="card">
          <img src="component_images/don.png" alt="B-DON-REST">
          <span id="b-don-rest-label" class="don-label">レスト×0</span>
        </div>

        <!-- B-HAND -->
        <div class="card">
          <img src="component_images/back.png" alt="B-HAND">
          <span id="b-hand-label" class="hand-label">手札×0</span>
        </div>

        <!-- B-TRASH -->
        <div class="card">
          <img src="component_images/trash.png" alt="B-TRASH">
          <span id="b-trash-label" class="trash-label">トラッシュ×0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== モーダル（共通） ===== -->
  <div id="gallery-backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <div id="modal-title">画像一覧</div>
        <div class="path-note" id="modal-path"></div>
        <button class="modal-close" id="modal-close">閉じる</button>
      </div>
      <div id="thumbs" class="thumbs"></div>
    </div>
  </div>

  <script>
    /* ===== カウント管理 ===== */
    let deckCounts   = { A: 50, B: 50 };
    let lifeCounts   = { A: 0,  B: 0 };
    let handCounts   = { A: 0,  B: 0 };
    let trashCounts  = { A: 0,  B: 0 };

    let donDeckCounts = { A: 10, B: 10 };  // 初期：10
    let donActCounts  = { A: 0,  B: 0 };   // 初期：0
    let donRestCounts = { A: 0,  B: 0 };   // 初期：0

    function renderCounts(){
      // デッキ
      document.getElementById('a-deck-label').textContent  = `デッキ×${deckCounts.A}`;
      document.getElementById('b-deck-label').textContent  = `デッキ×${deckCounts.B}`;
      // ライフ
      document.getElementById('a-life-label').textContent  = `ライフ×${lifeCounts.A}`;
      document.getElementById('b-life-label').textContent  = `ライフ×${lifeCounts.B}`;
      // 手札
      document.getElementById('a-hand-label').textContent  = `手札×${handCounts.A}`;
      document.getElementById('b-hand-label').textContent  = `手札×${handCounts.B}`;
      // トラッシュ
      document.getElementById('a-trash-label').textContent = `トラッシュ×${trashCounts.A}`;
      document.getElementById('b-trash-label').textContent = `トラッシュ×${trashCounts.B}`;
      // ドン（デッキ / アクティブ / レスト）
      document.getElementById('a-don-deck-label').textContent = `ドンデッキ×${donDeckCounts.A}`;
      document.getElementById('b-don-deck-label').textContent = `ドンデッキ×${donDeckCounts.B}`;
      document.getElementById('a-don-act-label').textContent  = `アクティブ×${donActCounts.A}`;
      document.getElementById('b-don-act-label').textContent  = `アクティブ×${donActCounts.B}`;
      document.getElementById('a-don-rest-label').textContent = `レスト×${donRestCounts.A}`;
      document.getElementById('b-don-rest-label').textContent = `レスト×${donRestCounts.B}`;
    }

    // 外部から共通で更新できるように
    function setCount(type, player, n){
      if(type==="deck")      deckCounts[player]   = n;
      if(type==="life")      lifeCounts[player]   = n;
      if(type==="hand")      handCounts[player]   = n;
      if(type==="trash")     trashCounts[player]  = n;
      if(type==="donDeck")   donDeckCounts[player]= n;
      if(type==="donAct")    donActCounts[player] = n;
      if(type==="donRest")   donRestCounts[player]= n;
      renderCounts();
    }

    renderCounts();

    /* ===== モーダル制御（デッキ画像一覧） ===== */
    const backdrop = document.getElementById('gallery-backdrop');
    const thumbs   = document.getElementById('thumbs');
    const titleEl  = document.getElementById('modal-title');
    const pathEl   = document.getElementById('modal-path');
    const closeBtn = document.getElementById('modal-close');

    closeBtn.addEventListener('click', () => hideModal());
    backdrop.addEventListener('click', (e) => { if (e.target === backdrop) hideModal(); });

    function hideModal() {
      backdrop.style.display = 'none';
      thumbs.innerHTML = '';
      backdrop.setAttribute('aria-hidden', 'true');
    }

    function openGallery(folderLabel, basePath) {
      // basePath 例: 'deck/黒ルッチ/images'
      titleEl.textContent = `${folderLabel} の画像一覧`;
      pathEl.textContent  = basePath;

      // サムネイル50枚生成（image (1).png ～ image (50).png）
      const frag = document.createDocumentFragment();
      for (let i = 1; i <= 50; i++) {
        const img = document.createElement('img');
        const rawPath = `${basePath}/image (${i}).png`;
        img.src = encodeURI(rawPath);    // 日本語・スペースをURLエンコード
        img.alt = `image (${i}).png`;
        frag.appendChild(img);
      }
      thumbs.appendChild(frag);

      backdrop.style.display = 'flex';
      backdrop.setAttribute('aria-hidden', 'false');
    }

    // クリックで各フォルダのギャラリーを開く
    document.getElementById('a-deck').addEventListener('click', () => {
      openGallery('黒ルッチ', 'deck/黒ルッチ/images');
    });
    document.getElementById('b-deck').addEventListener('click', () => {
      openGallery('緑ゾロ', 'deck/緑ゾロ/images');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードフィールド</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .player-field {
      flex: 1;
      border: 2px solid black;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .player-title {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
      flex: 0 0 auto;
    }

    .card-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1.4;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.7vw;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- プレイヤーA -->
    <div class="player-field">
      <div class="player-title">プレイヤーA</div>
      <div class="card-grid">
        <div class="card">A-CHARA-1</div>
        <div class="card">A-CHARA-2</div>
        <div class="card">A-CHARA-3</div>
        <div class="card">A-CHARA-4</div>
        <div class="card">A-CHARA-5</div>
        <div class="card">A-MENU</div>
        <div class="card">A-LIFE</div>
        <div class="card">A-LEADER</div>
        <div class="card">A-STAGE</div>
        <div class="card">
          <img src="component_images/deck.png" alt="A-DECK" style="width:100%; height:100%; object-fit:contain;">
        </div>
        <div class="card">A-DON-DECK</div>
        <div class="card">A-DON-ACT</div>
        <div class="card">A-DON-REST</div>
        <div class="card">A-HAND</div>
        <div class="card">A-TRASH</div>
      </div>
    </div>

    <!-- プレイヤーB -->
    <div class="player-field">
      <div class="player-title">プレイヤーB</div>
      <div class="card-grid">
        <div class="card">B-CHARA-1</div>
        <div class="card">B-CHARA-2</div>
        <div class="card">B-CHARA-3</div>
        <div class="card">B-CHARA-4</div>
        <div class="card">B-CHARA-5</div>
        <div class="card">B-MENU</div>
        <div class="card">B-LIFE</div>
        <div class="card">B-LEADER</div>
        <div class="card">B-STAGE</div>
        <div class="card">
          <img src="component_images/deck.png" alt="B-DECK" style="width:100%; height:100%; object-fit:contain;">
        </div>
        <div class="card">B-DON-DECK</div>
        <div class="card">B-DON-ACT</div>
        <div class="card">B-DON-REST</div>
        <div class="card">B-HAND</div>
        <div class="card">B-TRASH</div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デッキ画像一覧</title>
  <style>
    /* deck.png と hand.png の共通スタイル */
    #deckImage, #handImage {
      width: 120px;
      cursor: pointer;
    }

    /* ダイアログの背景（半透明の黒） */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9;
    }

    /* 画像表示用のモーダル（中央に表示される白背景のボックス） */
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 2px solid black;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      z-index: 10;
    }

    /* ダイアログ内の画像の見た目 */
    .modal img {
      width: 120px;
      margin: 5px;
    }

    /* ドローボタン */
    #drawButton {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      padding: 4px 8px;
      font-size: 14px;
      z-index: 1;
    }

    /* deckImage ホバー時にボタンを表示 */
    #deckArea:hover #drawButton {
      display: block;
    }

    /* デッキエリア */
    #deckArea {
      position: relative;
      display: inline-block;
    }

    /* 画像表示エリア */
    .imagesContainer {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- 画像表示エリア -->
  <div class="imagesContainer">
    <!-- デッキ画像とドローボタンをまとめたエリア -->
    <div id="deckArea">
      <img src="component_images/deck.png" id="deckImage" alt="deck">
      <button id="drawButton">ドロー</button>
    </div>

    <!-- 手札画像（クリック可能） -->
    <div id="handArea">
      <img src="component_images/hand.png" id="handImage" alt="hand">
    </div>
  </div>

  <!-- ダイアログの背景 -->
  <div class="overlay" id="overlay"></div>

  <!-- ダイアログ本体（ここに画像一覧を出す） -->
  <div class="modal" id="imageDialog"></div>

  <script>
    // ===== 要素の取得 =====
    const deckImage = document.getElementById("deckImage");      // deck.png画像
    const drawButton = document.getElementById("drawButton");    // 「ドロー」ボタン
    const handImage = document.getElementById("handImage");      // hand.png画像
    const imageDialog = document.getElementById("imageDialog");  // ダイアログ本体
    const overlay = document.getElementById("overlay");          // ダイアログ背景

    // ===== 山札（deck）と手札（hand）の初期化 =====
    const deck = [];  // 山札：表示用カード画像の配列
    const hand = [];  // 手札：ドローされたカード画像の配列

    // 山札に images/card (1).png ～ card (50).png を追加
    for (let i = 1; i <= 50; i++) {
      deck.push(`images/card (${i}).png`);
    }

    // ===== deck.png 押下時の処理 =====
    // 現在の山札に残っているカードをすべて表示
    deckImage.addEventListener("click", () => {
      imageDialog.innerHTML = "";  // 前回の表示をクリア

      // 山札の各カードを画像で表示
      deck.forEach((cardPath, index) => {
        const img = document.createElement("img");
        img.src = cardPath;
        img.alt = `card ${index + 1}`;
        imageDialog.appendChild(img);
      });

      // ダイアログ表示
      overlay.style.display = "block";
      imageDialog.style.display = "block";
    });

    // ===== ドローボタン押下時の処理 =====
    // 山札から1枚引いて手札に移動させる
    drawButton.addEventListener("click", (e) => {
      e.stopPropagation(); // deckImage の click イベントが発火しないように防止

      if (deck.length === 0) {
        alert("山札が空です！");
        return;
      }

      const drawnCard = deck.shift(); // 山札の一番上を取り出す
      hand.push(drawnCard);           // 手札に追加
    });

    // ===== hand.png 押下時の処理 =====
    // 手札にあるカードをすべてダイアログに表示
    handImage.addEventListener("click", () => {
      imageDialog.innerHTML = ""; // 前回表示のクリア

      if (hand.length === 0) {
        // 手札が空のときのメッセージ
        imageDialog.innerHTML = "<p>手札は空です。</p>";
      } else {
        // 手札の各カードを画像で表示
        hand.forEach((cardPath, index) => {
          const img = document.createElement("img");
          img.src = cardPath;
          img.alt = `hand card ${index + 1}`;
          imageDialog.appendChild(img);
        });
      }

      // ダイアログ表示
      overlay.style.display = "block";
      imageDialog.style.display = "block";
    });

    // ===== ダイアログ外をクリックしたときの処理 =====
    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      imageDialog.style.display = "none";
    });
  </script>

</body>
</html>
